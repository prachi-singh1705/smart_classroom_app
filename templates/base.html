<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Classroom</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body style="font-family: 'Poppins', sans-serif; background-color: #f5f7fb;">

<nav class="navbar navbar-expand-lg navbar-dark" style="background:#4a5cf8;">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/dashboard">Smart Classroom</a>

        <div class="d-flex">
            {% if current_user.is_authenticated %}
                <span class="me-3 text-light">Signed in as <strong>{{ current_user.name or current_user.email }}</strong></span>
                <a class="btn btn-light btn-sm me-2" href="/dashboard">Dashboard</a>
                <a class="btn btn-danger btn-sm" href="/logout">Logout</a>
            {% else %}
                <a class="btn btn-light btn-sm me-2" href="/login">Login</a>
                <a class="btn btn-outline-light btn-sm" href="/register">Register</a>
            {% endif %}
        </div>
    </div>
</nav>


<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
